<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<div th:insert="fragments/head :: head"></div>
</head>

<body>
	<div th:insert="fragments/topbar :: topbar"></div>
	<div th:insert="fragments/sidebar :: sidebar(currentMenu='worktime')"></div>
	<div class="container-fluid">
		<div class="row">
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<div class="chartjs-size-monitor"
					style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
					<div class="chartjs-size-monitor-expand"
						style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
						<div
							style="position: absolute; width: 1000000px; height: 1000000px; left: 0; top: 0"></div>
					</div>
					<div class="chartjs-size-monitor-shrink"
						style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
						<div
							style="position: absolute; width: 200%; height: 200%; left: 0; top: 0"></div>
					</div>
				</div>
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
					<h1 class="h2">Quản lý giờ làm việc</h1>
					<div class="btn-toolbar mb-2 mb-md-0">
						<div class="btn-group mr-2">
							<button class="btn btn-sm btn-outline-secondary">Show
								All</button>
							<button class="btn btn-sm btn-outline-secondary">Export</button>
						</div>
						<button class="btn btn-sm btn-outline-secondary dropdown-toggle">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
								viewBox="0 0 24 24" fill="none" stroke="currentColor"
								stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
								class="feather feather-calendar">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
							This week
						</button>
					</div>
				</div>
				<div class="table-responsive">
					<table id="workTimeTbl" class="table table-striped table-sm display"
						style="width: 100%">
						<thead>
							<tr class="border-header">
								<th rowspan="2">Emp<br>No</th>
								<th rowspan="2">Name</th>
								<th colspan="7">Working Hours</th>
								<th rowspan="2">Paid<br>Leave</th>
								<th rowspan="2">Special <br> Case</th>
								<th rowspan="2">Early<br>Late</th>
								<th colspan="3">Over Time</th>
								<th rowspan="2">Note</th>
							</tr>
							<tr class="border-header-td">
								<td>Date</td>
								<td>Week</td>
								<td>Check In</td>
								<td>Check Out</td>
								<td>Work Time</td>
								<td>OT<br>Free</td>
								<td>Total</td>
								<td>From</td>
								<td>To</td>
								<td>Hours</td>
							</tr>
						</thead>
						<tbody>
							<tr th:each="checkOut : ${checkOut}" class="border-header-tbody">
								<td th:utext="${checkOut.empNo}"></td>
								<td th:utext="${checkOut.name}"></td>
								<td th:utext="${checkOut.date}"></td>
								<td th:utext="${checkOut.week}"></td>
								<td style="text-align: center;" th:utext="${checkOut.checkIn}"></td>
								<td style="text-align: center;" th:utext="${checkOut.checkOut}"></td>
								<td style="text-align: center;" th:utext="${checkOut.workTime}"></td>
								<td style="text-align: center;" th:utext="${checkOut.hours}"></td>
								<td style="text-align: center;" th:utext="${checkOut.total}"></td>
								<td style="text-align: center;" th:utext="${checkOut.paidLeave}"></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</div>
	<div th:insert="fragments/scriptjs :: scriptjs"></div>
</body>

</html>
