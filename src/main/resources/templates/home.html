<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8"/>
      <title>Home</title>
      <style>
        th, td {
          padding: 5px;
        }
        table  {
           border-collapse: collapse;
        }
       
      </style>
   </head>
    
   <body>
       
      <h3>Using Publisher-DB</h3>
       
      <table border="1">
        <tr>
           <th>ID</th>
           <th>Name</th>
        </tr>
        <tr th:each="checkOut : ${checkOut}">
           <td th:utext="${checkOut.name}"></td>
           <td th:utext="${checkOut.date}"></td>
        </tr>
      </table>
       
      <h3>Using Advertiser-DB</h3>
       
      <table border="1">
        <tr>
           <th>ID</th>
           <th>Name</th>
        </tr>
        
      </table>
      
       
   </body>
    
</html>
